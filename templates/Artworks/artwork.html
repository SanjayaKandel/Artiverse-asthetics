{% extends '_base.html' %}
{%load static%}
{% block title %}{{ form.instance.pk|yesno:"Edit,Create" }} Artwork{% endblock %}
{% block content %}
<div class="body">
    <div class="form-container">
        <h2>Add Artwork</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="medium">Medium</label>
                <select id="medium" name="medium" required>
                    <option value="">Choose Medium</option>
                    <option value="painting">Painting</option>
                    <option value="sculptures">Sculptures</option>
                    <option value="photography">Photography</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year_created">Year Created</label>
                <input type="number" id="year_created" name="year_created" required min="0" max="9999">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required min="0" step="0.01">
            </div>

                <button type="submit" class="btn">Add Artwork</button>
           
        </form>
    </div>
</div>
{% endblock %}
